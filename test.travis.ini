[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:ckan/test-core.ini

# Insert any custom config settings to be used when running your extension's
# tests here.

googleanalytics.id = UA-1010101-1

ckan.storage_path = /tmp

scheming.dataset_schemas = ckanext.mk_dcatap:mk_dcatap_schema.json
scheming.organization_schemas = ckanext.datagovmk:organization_schema.json
scheming.group_schemas = ckanext.datagovmk:group_schema.json
scheming.presets = ckanext.scheming:presets.json
                  ckanext.fluent:presets.json
                  ckanext.repeating:presets.json
                  ckanext.validation:presets.json

ckan.site_url = http://localhost:5000
solr_url = http://127.0.0.1:8983/solr

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s