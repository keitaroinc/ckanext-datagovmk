{% ckan_extends %}

{% set locale_root = h.url_for('/', qualified=true) %}

{% block links %}
  <script type="text/javascript">
    function redirectToSelectedLanguage() {
      var selectedLocale = window.localStorage.selected_locale
      var parser = document.createElement('a')
      parser.href = "{{ locale_root }}"
      var currentLocale = parser.pathname.split('/')[1] || 'mk'

      if (selectedLocale && (selectedLocale !== currentLocale)) {
        window.location.href = window.location.origin + '/' + selectedLocale + '/' + location.pathname.split('/').slice(2).join('/')
      }
    }

    redirectToSelectedLanguage()
  </script>

  {{ super() }}

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
{% endblock %}

{% block styles %}
  {{ super() }}
  {% resource 'datagovmk/css/main.css' %}
{% endblock %}
